version: "3.9"

services:
  gmail-eraser:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - gmail_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  gmail_data:
